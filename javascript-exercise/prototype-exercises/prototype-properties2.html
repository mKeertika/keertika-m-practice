<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Consider “a” parent object of “b” and “c”
    var a = {
        x: 10,
        calculate: function (z) {
            return this.x + this.y + z
        }
    };

    var b = {
        y: 20,
        __proto__: a
    };

    var c = {
        y: 30,
    };
    c.__proto__ = a;

    // call the inherited method
    console.log(b.calculate(30)); // 60 = 10 +20 +30
    console.log(c.calculate(40)); // 80 = 10 +30 +40
</script>

</body>
</html>
