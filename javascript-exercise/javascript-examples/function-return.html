<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function printprops(p) {
        for (let o in p)
            console.log(o + ": " + p[o] + "\n");
    }
    let person = {
        first_name: "Luke",
        last_name: "Lance",
        age: 23
    }
    printprops(person);
</script>

</body>
</html>
